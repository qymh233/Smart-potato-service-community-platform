<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>个人中心</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">智慧马铃薯服务社区平台</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="/home">首页</a></li>
      <li class="layui-nav-item"><a th:href="@{/Topics/Topics(page='lun')}">论坛</a></li>
      <li class="layui-nav-item"><a href="/Categorys/Knowledge_column">知识专栏</a></li>
      <li class="layui-nav-item"><a href="/PhotoLibrarys/PhotoLibrary">马铃薯图像库</a></li>
      <li class="layui-nav-item"><a href="/Rellinks/Rellinks">友情连接</a></li>
      <li class="layui-nav-item"><a th:href="@{/Helps/Help_Landing_registration(title='登陆与注册')}">帮助</a></li>
      <li class="layui-nav-item"><a th:href="@{/Notices/Notice_Privacy_copyright(title='隐私和版权')}">公告</a></li>
      <li class="layui-nav-item"><a th:href="@{/LiveMsgs/LiveMsgs_see}">留言版</a></li>
      <div class="layui-nav-item">
        <form method="post" onsubmit="return validate_form(this)">
          <li class="layui-nav-item"><input  name="question" id="question" type="text"  class="layui-input"></li>
          <li class="layui-nav-item"><button type="submit" formaction="/Topics/findSignIn" class="layui-btn layui-btn-radius">Search</button></li>
        </form>
      </div>
    </ul>	
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;" th:text="${user.getNickname()}">
        </a>
        <dl class="layui-nav-child">
          <dd><a href="/Users/Personal_Center">个人中心</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="/">安全退出</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a href="javascript:;">个人中心</a>
          <dl class="layui-nav-child">
            <dd><a href="/Users/Personal_Center">个人信息</a></dd>
            <dd><a href="/Topics/Personal_topic">我的帖子</a></dd>
            <dd><a href="/Users/Personal_Modify">修改资料</a></dd>
            <dd><a href="/Users/Personal_password">修改密码</a></dd>

          </dl>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div class="layui-row">
      <div id="form-bg" class="layui-card positionbox">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
          <legend style="font-weight: bold">个人信息</legend>
        </fieldset>
        <div id="form-box">
          <div class="layui-form-item">
            <label class="layui-form-label" style="margin-right: 500px;">
              <img th:src="${user.getPicture()}">
            </label>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label font-style">用户名</label>
            <label class="layui-form-label">
              <span class="span-style" th:text="${user.getUsername()}"></span>
            </label>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label font-style">昵称</label>
            <label class="layui-form-label">
              <span class="span-style" th:text="${user.getNickname()}"></span>
            </label>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label font-style">性别</label>
            <label class="layui-form-label">
              <span class="span-style" th:text="${user.getSex()}"></span>
            </label>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label font-style">邮箱</label>
            <label class="layui-form-label">
              <span class="span-style" th:text="${user.getEmail()}"></span>
            </label>
          </div><div class="layui-form-item">
          <label class="layui-form-label  font-style">职业</label>
          <label class="layui-form-label">
            <span class="span-style" th:text="${user.getProfession()}"></span>
          </label>
        </div>
          <div class="layui-form-item">
            <label class="layui-form-label  font-style">现居地</label>
            <label class="layui-form-label">
              <span class="span-style" th:text="${user.getComefrom()}"></span>
            </label>
          </div>
          <div class="layui-form-item" >
            <label class="layui-form-label  font-style">注册时间</label>
            <label class="layui-form-label">
              <span class="span-style" th:text="${#dates.format(user.getRegisterTime(),'yyyy-MM-dd')}"></span>
            </label>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label  font-style">个人简介</label>
            <div class="layui-input-block">
              <textarea readonly class="layui-textarea" th:text="${user.getIntroduction()}"></textarea>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    智慧马铃薯服务社区平台
  </div>
</div>
<script src="../layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});


function validate_required(field,alerttxt)
{
  with (field)
  {
    if (value==null||value=="")
    {alert(alerttxt);return false}
    else {return true}
  }
}

function validate_form(thisform)
{
  with (thisform)
  {
    if (validate_required(question,"搜索框不可以为空")==false)
    {question.focus();return false}
  }
}
</script>
</body>
</html>
