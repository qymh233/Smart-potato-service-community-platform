<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>公告</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">智慧马铃薯服务社区平台</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="">首页</a></li>
      <li class="layui-nav-item"><a href="">帖子</a></li>
      <li class="layui-nav-item"><a href="">知识专栏</a></li>
      <li class="layui-nav-item"><a href="">马铃薯图像库</a></li>
      <li class="layui-nav-item"><a th:href="@{/Notice/Notice_Privacy_copyright(title='隐私和版权')}">相关连接</a></li>
      <li class="layui-nav-item"><a href="">帮助</a></li>
      <li class="layui-nav-item"><a href="">公告</a></li>
      <div class="layui-nav-item">
      	<form method="post">
	  	 	<li class="layui-nav-item"><input type="text"  class="layui-input"></li>   
	  		<li class="layui-nav-item"><button type="submit" formaction="/admin/findSignIn" class="layui-btn layui-btn-radius">Search</button></li>   
	  	</form> 
      </div>
    </ul>	
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          贤心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">个人中心</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="">安全退出</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item"><a th:href="@{/Notice/Notice_Privacy_copyright(title='隐私和版权')}">隐私和版权</a></li>
        <li class="layui-nav-item"><a th:href="@{/Notice/Notice_Privacy_copyright(title='系统测试')}">社区平台测试</a></li>
        <li class="layui-nav-item"><a th:href="@{/Notice/Notice_Privacy_copyright(title='反馈作者')}">反馈作者</a></li>
        <li class="layui-nav-item"><a th:href="@{/Notice/Notice_Privacy_copyright(title='关于社区')}">关于社区</a></li>
        <li class="layui-nav-item"><a th:href="@{/Notice/Notice_Privacy_copyright(title='关于作者')}">关于作者</a></li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
      <h1 align="center" th:text="${notice.getTitle()}"></h1>
      <br/>
      <p th:utext="${notice.getAnnouncement()}" ></p>
      <br/>
      <h4>发布于:<span th:text="${#dates.format(notice.getNewtime(),'yyyy-MM-dd HH:mm:ss')}"></span></h4>
</div>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    智慧马铃薯服务社区平台
  </div>
</div>
<script src="../layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
</script>
</body>
</html>
