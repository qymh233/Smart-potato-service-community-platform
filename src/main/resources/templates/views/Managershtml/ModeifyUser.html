<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>用户管理</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">智慧马铃薯社区管理系统</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="/Manager/Manager_users">用户管理</a></li>
      <li class="layui-nav-item"><a href="/Manager/Manager_topics">论坛管理</a></li>
      <li class="layui-nav-item"><a href="/Manager/Manager_knowledges">专栏管理</a></li>
      <li class="layui-nav-item"><a href="/Manager/Manager_photoLibrarys">马铃薯图像库管理</a></li>
      <li class="layui-nav-item"><a href="/Manager/Manager_relinks">相关连接管理</a></li>
      <li class="layui-nav-item"><a href="/Manager/Manager_helps">帮助管理</a></li>
      <li class="layui-nav-item"><a href="/Manager/Manager_notices">公告管理</a></li>
      <li class="layui-nav-item"><a href="/Manager/Manager_LiveMsgs">留言版</a></li>
    </ul>	
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;" th:text="${manager.getNickname()}">
        </a>
      </li>
      <li class="layui-nav-item"><a href="/">安全退出</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a href="javascript:;">功能</a>
          <dl class="layui-nav-child">
            <dd><a href="/Manager/Manager_users">用户管理</a></dd>
            <dd><a href="/Manager/Manager_topics">论坛管理</a></dd>
            <dd><a href="/Manager/Manager_knowledges">专栏管理</a></dd>
            <dd><a href="/Manager/Manager_photoLibrarys">马铃薯图像库管理</a></dd>
            <dd><a href="/Manager/Manager_relinks">相关连接管理</a></dd>
            <dd><a href="/Manager/Manager_helps">帮助管理</a></dd>
            <dd><a href="/Manager/Manager_notices">公告管理</a></dd>
            <dd><a href="/Manager/Manager_LiveMsgs">留言版</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">

    <div class="layui-row">
      <div id="form-bg" class="layui-card positionbox">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
          <legend style="font-size:18px; color:#000000; font-weight: bold; ">基本信息</legend>
        </fieldset>
        <div id="form-box">
          <form class="layui-form" method="post">
            <div class="layui-form-item">
              <label class="layui-form-label" style="font-size:18px; color:#000000; font-weight: bold; ">用户姓名</label>
              <label class="layui-form-mid">
                <span th:text="${manager_user.getUsername()}"></span>
              </label>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label" style="font-size:18px; color:#000000; font-weight: bold; ">昵称</label>
              <label class="layui-form-mid">
                <span th:text="${manager_user.getNickname()}"></span>
              </label>
              <div class="layui-input-block">
                <input type="text" name="nickname" lay-verify="title" autocomplete="off" placeholder="请输入新昵称" class="layui-input" style="width: 200px;">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label" style="font-size:18px; color:#000000; font-weight: bold; ">密码</label>
              <label class="layui-form-mid">
                <span th:text="${manager_user.getPassword()}"></span>
              </label>
              <div class="layui-input-block">
                <input type="text" name="password" lay-verify="title" autocomplete="off" placeholder="请输入新密码" class="layui-input" style="width: 200px;">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label" style="font-size:18px; color:#000000; font-weight: bold; ">用户性别</label>
              <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" th:checked="${manager_user.getSex()=='男'}">
                <input type="radio" name="sex" value="女" title="女" th:checked="${manager_user.getSex()=='女'}">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label" style="font-size:18px; color:#000000; font-weight: bold; ">邮箱</label>
              <label class="layui-form-mid">
                <span th:text="${manager_user.getEmail()}"></span>
              </label>
              <div class="layui-input-block">
                <input type="text" name="email" lay-verify="title" autocomplete="off" placeholder="请输入邮箱" class="layui-input" style="width: 200px;">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label" style="font-size:18px; color:#000000; font-weight: bold; ">职业</label>
              <label class="layui-form-mid">
                <span th:text="${manager_user.getProfession()}"></span>
              </label>
              <div class="layui-input-block">
                <input type="text" name="profession" lay-verify="title" autocomplete="off" placeholder="请输入职业" class="layui-input" style="width: 200px;">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label" style="font-size:18px; color:#000000; font-weight: bold; ">现居地</label>
              <label class="layui-form-mid">
                <span th:text="${manager_user.getComefrom()}"></span>
              </label>
              <div class="layui-input-block">
                <input type="text" name="comefrom" lay-verify="title" autocomplete="off" placeholder="请输入现居地" class="layui-input" style="width: 200px;">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label" style="font-size:18px; color:#000000; font-weight: bold; ">个人简介</label>

              <div class="layui-input-block">
                <textarea name="introduction" class="layui-textarea" placeholder="请输入内容"></textarea>
              </div>
            </div>
            <center><button type="submit" formaction="/Manager/self_Modify" class="layui-btn layui-btn-normal">确认修改</button></center>
          </form>
        </div>
      </div>



    </div>


  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    智慧马铃薯服务社区管理平台
  </div>
</div>
<script src="../layui/layui.js"></script>
<script>
  //JavaScript代码区域
  layui.use('element', function(){
    var element = layui.element;

  });
  layui.use(['form', 'upload'], function(){
    var form = layui.form;
    form.render();  // 加入这一句
  });
</script>
</body>
</html>
