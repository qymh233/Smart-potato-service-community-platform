<!DOCTYPE html>

      selector: '#mytextarea',
      plugins: 'image',
      toolbar: 'image',

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="/Manager/Manager_users">用户管理</a></li>
      <li class="layui-nav-item"><a href="/Manager/Manager_topics">论坛管理</a></li>

      <li class="layui-nav-item"><a href="/Manager/Manager_photoLibrarys">马铃薯图像库管理</a></li>

        <a href="javascript:;" th:text="${manager.getNickname()}">
        </a>
      </li>
      <li class="layui-nav-item"><a href="/">安全退出</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a href="javascript:;">功能</a>
          <dl class="layui-nav-child">
            <dd><a href="/Manager/Manager_users">用户管理</a></dd>
            <dd><a href="/Manager/Manager_topics">论坛管理</a></dd>
            <dd><a href="/Manager/Manager_knowledges">专栏管理</a></dd>
            <dd><a href="/Manager/Manager_photoLibrarys">马铃薯图像库管理</a></dd>

          </dl>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">

    <div class="layui-row">
      <div id="form-bg" class="layui-card positionbox">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
          <legend style="font-size:18px; color:#000000; font-weight: bold; ">添加子栏目</legend>
        </fieldset>
        <div id="form-box">
          <form class="layui-form" method="post">
            <div class="layui-form-item">
              <label class="layui-form-label" style="font-size:18px; color:#000000; font-weight: bold; ">题目</label>
              <div class="layui-input-block">
                <input type="text" id="title" name="title" lay-verify="title" autocomplete="off" placeholder="请输入题目" class="layui-input" style="width: 200px;">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label" style="font-size:18px; color:#000000; font-weight: bold; ">链接</label>
              <div class="layui-input-block" style="width: 400px;">
                <input type="text" id="url" name="url" lay-verify="title" autocomplete="off" placeholder="请输入链接" class="layui-input" style="width: 200px;">
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label" style="font-size:18px; color:#000000; font-weight: bold; ">内容</label>
              <div class="layui-input-block">
                <textarea name="cont" id="mytextarea"></textarea>
              </div>
            </div>

            <center><button type="submit" formaction="/Types/add_type" class="layui-btn layui-btn-normal" onclick='return checkpasswd()'>确认添加</button></center>
          </form>
        </div>
      </div>
    </div>

  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    智慧马铃薯服务社区管理平台
  </div>
</div>
<script src="../layui/layui.js"></script>
<script>
  function checkpasswd(){
    var title = document.getElementById('title').value;
    var url = document.getElementById('url').value;
    var res=0;
    if(title!=null&&title!=""){
      res=res+1;
    }else{
      window.alert('题目不可以为空');
      return false;
    }
    if(url!=null&&url!=""){
      res=res+1;
    }else{
      window.alert('链接不可以为空');
      return false;
    }
    if(res==2){
      return true;
    }else{
      window.alert('请填写必要信息');
      return false;
    }
  }
</script>
<script>
  //编辑器
  layui.use('layedit', function(){
    var layedit = layui.layedit;
    layedit.build('demo');   //建立编辑器
    layedit.set({
      //暴露layupload参数设置接口 --详细查看layupload参数说明
      tool: [
        'html', 'code', 'strong',  'underline', 'del', 'addhr', '|', 'fontFomatt', 'colorpicker', 'face'
        , '|', 'left', 'center', 'right', '|', 'link', 'unlink',
        , '|', 'fullScreen'
      ]
      ,height: 500, //设置编辑器高度
    });
  });
</script>
<script>
  //JavaScript代码区域
  layui.use(['form', 'laydate'], function(){
    var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate;
  });
</script>
