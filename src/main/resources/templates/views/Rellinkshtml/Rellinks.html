<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
});
function validate_required(field,alerttxt)
{
  with (field)
  {
    if (value==null||value=="")
    {alert(alerttxt);return false}
    else {return true}
  }
}

function validate_form(thisform)
{
  with (thisform)
  {
    if (validate_required(question,"搜索框不可以为空")==false)

  }
